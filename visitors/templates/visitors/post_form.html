{% extends 'visitors/main.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Post Form{% endblock %}

{% block main %}
<section class="container-fluid">
	<h3 class="mt-3">Post Form</h3>

	<form action="" method="post">
		{% csrf_token %}
		{{ form.media }}
		{{ form|crispy }}

		<input class="my-3 btn btn-primary" type="submit" value="Save Post">
	</form>
</section>
{% endblock %}
