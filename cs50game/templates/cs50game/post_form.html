{% extends 'cs50game/layout.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title%}Post Form{% endblock %}

{% block main %}
	<div class="col-lg-8">
		<section class="container-fluid">
			<h3 class="mt-3">Post Form</h3>

			<form id="post_form" action="" method="post">
				{% csrf_token %}
				{{ form|crispy }}
				<input class="my-3 btn btn-primary" type="submit" value="Save Post">
			</form>
		</section>
	</div>
{% endblock %}
