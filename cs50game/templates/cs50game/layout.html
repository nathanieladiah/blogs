{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="{% static 'cs50game/assets/favicon.ico' %}">

	<!-- Css -->
	<link href="{% static 'cs50game/css/styles.css' %}" rel="stylesheet">
</head>

<body>
	<!-- Responsive navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="{% url 'portfolio:index' %}">Nathaniel's Blogs</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li>
				</ul>
			</div>
		</div>
	</nav>

	
	<!-- Page header with logo etc -->
	{% block header %}
	{% endblock %}

	<!-- Page Content -->
	{% block main %}
	{% endblock %}

	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container"><p class="m-0 text-center text-white">Copyright &copy; <a class="text-decoration-none" href="https://nathanieladiah.github.io">nathanieladiah.github.io 2021</a></p></div>
	</footer>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="{% static 'cs50game/js/scripts.js' %}"></script>
</body>
</html>
