{% extends 'techblog/layout.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Post Form{% endblock %}

{% block main %}
	<style type="text/css">
		#div_id_tech_tags > div {
			max-height: 100px;
			overflow: scroll;
			border: 1px solid #888;
			padding: 5px;
			border-radius: 5px;
		}
	</style>
	<section class="container-fluid">
		<h3 class="mt-3">Post Form</h3>

		<form id="post_form" action="" method="post">
			{% csrf_token %}
			{{ form.media }}
			{{ form|crispy }}
			<input class="my-3 btn btn-primary" type="submit" value="Save Post">
		</form>
	</section>
{% endblock %}
