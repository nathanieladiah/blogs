{% extends 'book_blog/layout.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Post Form{% endblock %}

{% block headings %}
	<header class="masthead" style="background-image: url('/static/book_blog/assets/img/post-form.jpg')">
		<div class="container position-relative px-4 px-lg-5">
			<div class="row gx-4 gx-lg-5 justify-content-center">
				<div class="col-md-10 col-lg-8 col-xl-7">
					<div class="page-heading">
						<h1>Blog Post</h1>
					</div>
				</div>
			</div>
		</div>
	</header>
{% endblock %}

{% block body %}
<section class="container-fluid">
	<h3 class="mt-3">Post Form</h3>

	<form action="" method="post">
		{% csrf_token %}
		{{ form.media }}
		{{ form|crispy }}
		<input class="my-3 btn btn-primary" type="submit" value="Save Post">
	</form>
</section>
{% endblock %}
