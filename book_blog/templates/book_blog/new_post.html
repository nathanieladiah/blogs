{% extends 'book_blog/layout.html' %}
{% load static %}

{% block headings %}
	<!-- <header class="masthead" style="background-image: url({% static 'book_blog/assets/img/contact-bg.jpg' %})"> -->
	<header class="masthead">
		<div class="container position-relative px-4 px-lg-5">
			<div class="row gx-4 gx-lg-5 justify-content-center">
				<div class="col-md-10 col-lg-8 col-xl-7">
					<div class="page-heading">
						<h1>New Post</h1>
					</div>
				</div>
			</div>
		</div>
	</header>
{% endblock %}

{% block body %}
	<article class="mb-4">
		<div class="container px-4 px-lg-5">
			<div class="row gx-4 gx-lg-5 justify-content-center">
				<!-- <div class="col-md-10 col-lg-8 col-xl-7"> -->
				<div class="col-11">
					<div class="my-5">
						<form id="newPost" method="post" action="{% url 'book:new_post' %}">
							{% csrf_token %}
							<div class="row">
								<div class="col mb-3">
									<label class="form-label" for="name">Title</label>
									<input class="form-control" id="title" name="title" type="text" placeholder="Title" required>
								</div>
								<div class="col mb-3">
									<label class="form-label" for="subtitle">Subtitle</label>
									<input class="form-control" id="subtitle" name="subtitle" type="text" placeholder="Subtitle" required>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label" for="body">Body</label>
								<textarea class="form-control new-post" rows="10" id="body" name="body" placeholder="Write ..." required></textarea>
							</div>
							<br>
							<button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</article>
{% endblock %}
